<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>TheLostAshes4</title>
    </head>
    <body>
        <script>

            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }

            for (var i=0;i<100;++i) {
                var random = getRandomInt(1);
                (random) ? document.write("<p>ALED</p>") : document.write("<p>    </p>");
            }
        </script>
    </body>
</html>
